<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>C R Y S T A L C O L L E C T O R</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Megrim|Monoton" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="container text-center">

        <div class="row">
            <div class="col-12 m-2 p-5">
                <h1>Crystal Collector</h1>
                <p>Click the gems to get points | Match the number to win</p>
            </div>
        </div>

    </div>

    <div class="container my-4">

        <div class="row">
            <div class="col-md-6 text-center">
                <div class="row p-3">
                    <p class="number-to-guess">Computer score here</p>
                </div>
                <div class="row p-3">
                    <p class="your-guess">Your score here</p>
                </div>
            </div>
            <div class = "col-md-6 p-3 text-center">
                <p class="text-center">Pictures of gems go here</p>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <p class="wins-text">Wins: </p>
            </div>
            <div class="col-md-6 text-center">
                <p class="losses-text">Losses: </p>
            </div>
        </div>
    </div>

</body>
</html>
